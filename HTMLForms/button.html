<form>
    <input type="text" name="username"> <!-- caixa para fornecer os dados -->
    <button type="submit">Submit</button> <!-- botão para enviar os dados (padrão)-->
    <button type="reset">Clear</button> <!-- botão para limpar os dados -->
    <button type="button">Action</button> <!-- botão que não envia os dados, apenas executa uma ação -->
    <button autofocus>AutoFocus</button> <!-- botão que recebe o foco automaticamente quando a página é carregada -->
    <button disabled>Disabled</button> <!-- botão desativado, não pode ser clicado (Precisa do JavaScript) -->
    <button name="botao" value="valorbotao">Botão</button> <!-- botão com nome e valor -->
</form>
